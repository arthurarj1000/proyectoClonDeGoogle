                    <section>
                        <!-- caja de texto/buscador -->    
                        <div class="inputs">

                            <img id="camara"src="./assets/images/photo-camera-interface-symbol-for-button.png" alt="camarita">
                        </div>        
                        <!-- caja de texto/buscador -->
                    </section>

                    <section>
                        <!-- botones -->
                        <div class="btn-search">
                            <a id="search" href="https://www.google.com.mx/?hl=es">Buscar con Google</a>
                            <a id="lucky" href="https://www.google.com/doodles">Me siento con suerte</a>                          
                        </div>
                        <!-- botones -->
                    </section>

                </div>

            <!-- fin del main -->
